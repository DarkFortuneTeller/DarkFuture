# Vendor Prices
#
DarkFuture.AmmoSellPriceMultiplier:
  $type: gamedataConstantStatModifier_Record
  value: 0.5
  modifierType: Multiplier
  statType: BaseStats.Price

#
# Apply Price Changes
#
Ammo.HandgunAmmo:
  sellPrice:
    - !append-once DarkFuture.AmmoSellPriceMultiplier

Ammo.ShotgunAmmo:
  sellPrice:
    - !append-once DarkFuture.AmmoSellPriceMultiplier

Ammo.RifleAmmo:
  sellPrice:
    - !append-once DarkFuture.AmmoSellPriceMultiplier

Ammo.SniperRifleAmmo:
  sellPrice:
    - !append-once DarkFuture.AmmoSellPriceMultiplier
